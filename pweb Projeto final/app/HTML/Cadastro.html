<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro - CineVisto</title>
  <link rel="stylesheet" href="../CSS/Cadastro.css" />
</head>
<body>

  <header>
    <img src="../Imagens/Logo.png" alt="Logo CineVisto" class="logo">
    <nav>
      <a href="../HTML/Login.html">Login</a>
      <a href="../HTML/Cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <section class="cadastro-container">
      <img src="../Imagens/Logo.png" alt="Logo CineVisto" class="logo">
      <h1>Bem vindo ao CineVisto!</h1>
      <form action="#" method="post" id="UserForm">
        <input type="text" name="usuario" placeholder="Nome de usuario" required id="Nome">
        <input type="email" name="email" placeholder="Email" required id="Email">
        <input type="password" name="senha" placeholder="Senha" required id="Senha">
        <input type="password" name="confirmar" placeholder="Confirme a senha" required id="Confirm">
        <button type="submit">Criar conta</button>
      </form>
    </section>
  </main>


 <script src="../JavaScript/Cadastro.js"></script>
</body>
</html>
