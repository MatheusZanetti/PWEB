<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - CineVisto</title>
  <link rel="stylesheet" href="../CSS/Login.css" />
</head>
<body>

  <header>
    <img src="../Imagens/Logo.png" alt="Logo CineVisto" class="logo">
    <nav>
      <a href="../HTML/Login.html">Login</a>
      <a href="../HTML/Cadastro.html">Cadastro</a>
    </nav>
  </header>

  <main>
    <section class="login-container">
      <img src="../Imagens/Logo.png" alt="Logo CineVisto" class="logo">
      <h1>Bem vindo ao CineVisto!</h1>
      <form action="#" method="post" id = "LoginForm">
        <input type="text" name="usuario" placeholder="Nome de usuario" required id="Nome">
        <input type="password" name="senha" placeholder="Senha" required id="Senha">
        <button type="submit">Logar</button>
      </form>
    </section>
  </main>

<script src="../JavaScript/Login.js"></script>  
</body>
</html>
